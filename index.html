<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #111;
      color: #0f0;
      text-align: right;
      padding: 10px;
      font-size: 2em;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    .operator {
      background: #f39c12;
    }
    .operator:hover {
      background: #e67e22;
    }
    .equals {
      grid-column: span 2;
      background: #27ae60;
    }
    .equals:hover {
      background: #2ecc71;
    }
    .clear {
      background: #c0392b;
    }
    .clear:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button class="operator">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          display.textContent = "0";
        } 
        else if (value === "=") {
          try {
            currentInput = eval(currentInput.replace("รท", "/").replace("ร", "*"));
            display.textContent = currentInput;
          } catch {
            display.textContent = "Error";
          }
        } 
        else {
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    });

    // Bonus: Keyboard Support
    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", ".", "(", ")"].includes(e.key)) {
        currentInput += e.key;
        display.textContent = currentInput;
      } else if (e.key === "Enter") {
        try {
          currentInput = eval(currentInput);
          display.textContent = currentInput;
        } catch {
          display.textContent = "Error";
        }
      } else if (e.key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        display.textContent = currentInput || "0";
      } else if (e.key.toLowerCase() === "c") {
        currentInput = "";
        display.textContent = "0";
      }
    });
  </script>
</body>
</html>
